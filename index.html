<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="cont">
        <h1 class="py-5">BookMarker</h1>
        <div class="top py-3">
            <div class="bookmark text-center mb-3 ml-2 mr-2">
                <h2 class="py-5">Bookmark your favorite sites</h2>
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control">
                    <div id="alert" class="alert alert-danger form-control mt-3 d-none " role="alert">
                        This Field is required
                    </div>
                    <div id="Pattern" class="alert alert-success form-control mt-3  " role="alert">
                        Please follow the Pattern (One capital letter + (2-10)Small letters)
                    </div>
                </div>
                <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" id="siteUrl" placeholder="website URL" class="form-control">
                    <div id="alert2" class="alert alert-danger form-control mt-3 d-none " role="alert">
                        This Field is required
                    </div>
                    <div id="Pattern2" class="alert alert-success form-control mt-3  " role="alert">
                        Please follow the Pattern (www.(siteurl).com)
                    </div>
                </div>
                <button id="subBtn" class="btn btn-primary my-5 com">Submit</button>
                <input onkeyup="search(this.value)" type="text" id="search" class="form-control  "
                    placeholder="Search By BookMark Name">
            </div>
            <div id="bk-data">

            </div>

        </div>

    </div>
